name: Quality-CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Lint Check
        run: npx markdownlint src/**/*.md
